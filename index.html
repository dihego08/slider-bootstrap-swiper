<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>slider-bootstrap-swiper</title>

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
</head>
<body>
	<div class = "row paso1">
		<div id="myCarousel" class="carousel slide w-100" data-ride="carousel">
		    <div class="carousel-inner" id="items_car">
	        	<div class="carousel-item active">
		            <img class="third-slide w-100" src="includes/img/sliders/minimark2.png" alt="Third slide" width="1029">
		        </div>
	        
	        	<div class="carousel-item">
		            <img class="third-slide w-100" src="includes/img/sliders/minimark3.png" alt="Third slide" width="1029">
		        </div>
	        
	        	<div class="carousel-item">
		            <img class="third-slide w-100" src="includes/img/sliders/minimark1.png" alt="Third slide" width="1029">
		        </div>
	        </div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			// Carousel

		    $(".carousel").carousel({
		        interval: false,
		        pause: true
		    });

		    $( ".carousel .carousel-inner" ).swipe( {
		    	swipeLeft: function ( event, direction, distance, duration, fingerCount ) {
		        	this.parent( ).carousel( 'next' );
		    	},
		    	swipeRight: function ( ) {
		        	this.parent( ).carousel( 'prev' );
		    	},
		    	threshold: 0,
		    	tap: function(event, target) {
		        	window.location = $(this).find('.carousel-item.active a').attr('href');
		    	},
		    	excludedElements:"label, button, input, select, textarea, .noSwipe"
		    } );

		    $('.carousel .carousel-inner').on('dragstart', 'a', function () {
		        return false;
		    }); 
		});
	</script>
</body>
</html>
